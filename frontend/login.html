<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | AuditAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 shadow" style="width:420px;">
  <h3 class="text-center text-primary fw-bold mb-3">AuditAI Login</h3>
  <p class="text-center text-muted mb-4">Secure Login with MFA</p>

  <form id="loginForm">
    <div class="form-floating mb-3">
      <input type="email" id="email" class="form-control" placeholder="email">
      <label>Email</label>
    </div>

    <div class="form-floating mb-4">
      <input type="password" id="password" class="form-control" placeholder="password">
      <label>Password</label>
    </div>

    <button class="btn btn-primary w-100">Login</button>
  </form>
</div>

<!-- MFA Modal -->
<div class="modal fade" id="mfaModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">MFA Verification</h5></div>
      <div class="modal-body">
        <input class="form-control" id="mfaCode" placeholder="Enter MFA Code">
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="submitMFA">Verify</button>
      </div>
    </div>
  </div>
</div>

<script src="assets/auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
const loginForm = document.getElementById("loginForm");
let temp_mfa_token = null;

loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = email.value.trim();
  const password = password.value.trim();

  const res = await fetch(${API_BASE}/auth/login, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
  });

  const data = await res.json();

  if (data.mfa_required) {
      temp_mfa_token = data.mfa_token;
      let modal = new bootstrap.Modal(document.getElementById("mfaModal"));
      modal.show();
  } else {
      alert("Unexpected response. MFA required for all accounts.");
  }
});

document.getElementById("submitMFA").addEventListener("click", async () => {
    const code = document.getElementById("mfaCode").value.trim();
    const data = await verifyMFA(temp_mfa_token, code);

    if (data.access_token) {
        saveToken(data.access_token);
        window.location.href = "scan.html";
    } else {
        alert("Invalid MFA code.");
    }
});
</script>

</body>
</html>
