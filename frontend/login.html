<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | AuditAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 shadow" style="width:420px;">
  <h3 class="text-center text-primary fw-bold mb-3">AuditAI Login</h3>
  <p class="text-center text-muted mb-4">Secure Login with MFA</p>

  <form id="loginForm">
    
    <div class="form-floating mb-3">
      <input type="text" id="username" class="form-control" placeholder="username">
      <label>Username</label>
    </div>

    <div class="form-floating mb-3">
      <input type="email" id="email" class="form-control" placeholder="email">
      <label>Email</label>
    </div>

    <div class="form-floating mb-4">
      <input type="password" id="password" class="form-control" placeholder="password">
      <label>Password</label>
    </div>

    <button class="btn btn-primary w-100" type="submit">Login</button>
  </form>
</div>

<script src="assets/auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
const loginForm = document.getElementById("loginForm");
let temp_mfa_token = null;

loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  // ‚ùó Input Validation
  const username = document.getElementById("username").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (username.length < 3) {
    alert("Username must be at least 3 characters.");
    return;
  }
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    alert("Enter a valid email address.");
    return;
  }
  if (password.length < 6) {
    alert("Password must be at least 6 characters.");
    return;
  }

  const res = await fetch(`${API_BASE}/auth/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, email, password })
  });

  const data = await res.json();

  if (data.mfa_required) {
      temp_mfa_token = data.mfa_token;
      // üöÄ Redirect to MFA page
      window.location.href = `mfa.html?token=${temp_mfa_token}`;
  } else {
      alert("MFA required for all accounts.");
  }

});
</script>

</body>
</html>
