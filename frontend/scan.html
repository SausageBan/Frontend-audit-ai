<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scan | AuditAI</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body onload="requireAuth()">

<!-- NAVBAR -->
<div id="navbar"></div>
<script>
  fetch("assets/navbar.html")
    .then(r => r.text())
    .then(html => document.getElementById("navbar").innerHTML = html);
</script>

<div class="container my-5">

  <div class="text-center mb-4">
    <h2 class="fw-bold">Network Scanner</h2>
    <p class="text-muted">Run Nmap scans and track results live.</p>
  </div>

  <!-- SCAN FORM (same as before) -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h5 class="fw-semibold mb-3">Start Scan</h5>

      <form id="scanForm" class="row g-3">

        <div class="col-md-6">
          <label class="form-label">Target</label>
          <input id="target" class="form-control" required>
        </div>

        <div class="col-md-3">
          <label class="form-label">Ports</label>
          <input id="ports" class="form-control">
        </div>

        <div class="col-md-3">
          <label class="form-label">Scan Type</label>
          <select id="scanType" class="form-select">
            <option value="quick">Quick</option>
            <option value="full">Full</option>
            <option value="os">OS Detection</option>
            <option value="custom">Custom</option>
          </select>
        </div>

        <div class="col-12 text-end">
          <button class="btn btn-primary" id="startBtn">Start Scan</button>
        </div>
      </form>

    </div>
  </div>

  <div id="statusBox"></div>

  <!-- RESULTS CARD (unchanged) -->
  <div class="card shadow-sm d-none" id="resultsCard">
    <div class="card-body">

      <div class="d-flex justify-content-between">
        <h5 class="fw-bold">Scan Results</h5>
        <div>
          <button class="btn btn-sm btn-outline-primary d-none" id="viewDashBtn">Dashboard</button>
          <button class="btn btn-sm btn-outline-secondary d-none" id="downloadBtn">PDF</button>
        </div>
      </div>

      <!-- Summary, Ports Table, Vulnerabilities â€” SAME AS BEFORE -->

    </div>
  </div>

</div>

<script src="assets/auth.js"></script>
<script>
// SAME JS AS YOUR PREVIOUS SCAN PAGE
</script>

</body>
</html>
