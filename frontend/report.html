<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reports | AuditAI</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</head>

<body onload="requireAuth(); loadReports();">

<!-- NAVBAR -->
<div id="navbar"></div>
<script>
  fetch("assets/navbar.html")
    .then(r => r.text())
    .then(html => document.getElementById("navbar").innerHTML = html);
</script>

<div class="container my-4">

  <div class="d-flex justify-content-between mb-4">
    <h3 class="fw-bold">Scan Reports</h3>
    <button class="btn btn-outline-primary btn-sm" onclick="loadReports()">Refresh</button>
  </div>

  <div id="statusBox"></div>

  <div class="card shadow-sm">
    <div class="card-body">

      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>#</th>
            <th>Target</th>
            <th>Date</th>
            <th>Duration</th>
            <th>Vulnerabilities</th>
            <th>Risk</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>

        <tbody id="reportRows">
          <tr><td colspan="7" class="text-center text-muted">Loadingâ€¦</td></tr>
        </tbody>

      </table>

    </div>
  </div>

</div>

<script src="assets/auth.js"></script>

// SAME JS AS BEFORE
</script>

</body>
</html>
