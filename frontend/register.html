<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | AuditAI</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 shadow" style="width:450px;">
  <h3 class="text-center text-primary fw-bold mb-3">Create Account</h3>
  <p class="text-center text-muted mb-4">Register to start scanning</p>

  <form id="regForm">

    <div class="form-floating mb-3">
      <input type="text" id="username" class="form-control" placeholder="username">
      <label>Username</label>
    </div>

    <div class="form-floating mb-3">
      <input type="email" id="email" class="form-control" placeholder="email">
      <label>Email</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" id="password" class="form-control" placeholder="password">
      <label>Password</label>
    </div>

    <div class="form-floating mb-4">
      <input type="password" id="confirm" class="form-control" placeholder="confirm">
      <label>Confirm Password</label>
    </div>

    <button class="btn btn-primary w-100">Register</button>
  </form>

  <p class="text-center mt-3">
    Already have an account?  
    <a href="login.html" class="text-primary">Login</a>
  </p>
</div>

<script src="assets/auth.js"></script>
<script>
document.getElementById("regForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value.trim();
    const conf = document.getElementById("confirm").value.trim();

    if (pass !== conf) {
        alert("Passwords do not match.");
        return;
    }

    const res = await fetch(${API_BASE}/auth/register, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password: pass })
    });

    const data = await res.json();
    if (data.ok || data.message) {
        alert("Registration successful! Please log in.");
        window.location.href = "login.html";
    } else {
        alert(data.error || "Registration failed.");
    }
});
</script>

</body>
</html>
